admin:
    path:   /admin
    defaults: { _controller: QwebCMSCatalogoBundle:Welcome:allProduct }
    
login_route:
    path:   /login
    defaults: { _controller: QwebCMSCatalogoBundle:Security:login }
    
login_check:
    path:   /login_check
    defaults: { _controller: QwebCMSCatalogoBundle:Security:loginCheck }

welcome:
    path:     /
    defaults: { _controller: QwebCMSCatalogoBundle:Welcome:index }

products:
    path:     /products
    defaults: { _controller: QwebCMSCatalogoBundle:Welcome:allProduct }
    
create_product:
    path:     /products/new
    defaults: { _controller: QwebCMSCatalogoBundle:Product:create }

show_product:
    path:     /product/show/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Product:show }

update_product:
    path:     /product/update/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Product:update }

delete_product:
    path:     /product/delete/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Product:delete }
    
categories:
    path:     /categories
    defaults: { _controller: QwebCMSCatalogoBundle:Welcome:allCategory }
    
create_category:
    path:     /categories/new
    defaults: { _controller: QwebCMSCatalogoBundle:Category:create }

show_category:
    path:     /category/show/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Category:show }

update_category:
    path:     /category/update/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Category:update }

delete_category:
    path:     /category/delete/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Category:delete }

