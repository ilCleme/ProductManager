    path:     /features
    defaults: { _controller: QwebCMSCatalogoBundle:Welcome:allFeature }
    
create_features:
    path:     /features/new
    defaults: { _controller: QwebCMSCatalogoBundle:Feature:create }
    
show_features:
    path:     /feature/show/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Feature:show }
    
update_features:
    path:     /feature/update/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Feature:update }
    
delete_features:
    path:     /feature/delete/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Feature:delete }

featurevalues:
    path:     /featurevalues
    defaults: { _controller: QwebCMSCatalogoBundle:Welcome:allFeatureValue }
    
create_featurevalues:
    path:     /featurevalues/new
    defaults: { _controller: QwebCMSCatalogoBundle:Featurevalue:create }

update_featurevalues:
    path:     /featurevalues/update/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Featurevalue:update }

delete_featurevalues:
    path:     /featurevalues/delete/{id}
    defaults: { _controller: QwebCMSCatalogoBundle:Featurevalue:delete }