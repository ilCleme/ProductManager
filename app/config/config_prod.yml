monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

liip_imagine:

    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        img_preview:
            quality: 100
            filters:
                thumbnail: { size: [196, 147], mode: outbound }
        big_thumb_1:
            quality: 100
            filters:
                thumbnail: { size: [360, 270], mode: outbound }
        big_thumb:
            quality: 100
            filters:
                relative_resize: { widen: 700 }
        big_thumb_2:
            quality: 100
            filters:
                relative_resize: { widen: 1200 }