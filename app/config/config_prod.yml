monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

liip_imagine:

    resolvers:
        default:
            web_path:
                web_root: %kernel.root_dir%/../public_html  # %kernel.root_dir%/../web
                cache_prefix: media/cache # media/cache

    filter_sets:
        cache: ~
        img_preview:
            quality: 75
            filters:
                thumbnail: { size: [120, 90], mode: outbound }
        big_thumb_1:
            filters:
                thumbnail: { size: [800, 600], mode: outbound }
        big_thumb:
            filters:
                relative_resize: { widen: 800 }